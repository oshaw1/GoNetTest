<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network App Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    <link rel="stylesheet" href="/web/static/dashboard_style.css">
</head>
<body>
    <div class="dashboard">
        <div id="recent-quadrant" class="quadrant"
            hx-get="http://localhost:7000/dashboard/recent-tests-quadrant"
            hx-trigger="load"
            hx-swap="innerHTML">
            <h2>Recent Tests</h2>
            <button id="refreshButton" hx-target="#recent-quadrant" hx-swap="innerHTML" hx-get="http://localhost:7000/dashboard/recent-tests-quadrant">Refresh</button>
            <div id="recentTestCharts">
                <img  alt="Charts loading..." class="loading" width="150" src="/web/static/bars.svg"/>
            </div>
            <div id="recentTestData">
                Loading recent tests data ...
            </div>
        </div>
        <div id="history-quadrant" class="quadrant">
            <h2>History</h2>
        </div>
        <div id="control-quadrant" class="quadrant">
            <h2>Control Interface</h2>
        </div>
        <div class="quadrant">
            <h2>Quadrant 4</h2>
        </div>
    </div>
</body>
</html>
